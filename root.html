      <div class="modal fade" id="setting" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <form @submit.prevent="direct()">
              <div class="modal-header">
                <h5 class="modal-title">個人設定</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="container-fluid" v-if="page == 'root'">
                  <p>自分の情報を入力してください</p>
                  <div class="mb-3">
                    <label class="form-label">クラス</label>
                    <select class="form-select" required v-model="my_class">
                      <option value="" disabled selected>選択してください</option>
                      <option v-bind:value="val" v-for="val in model[2]">{{ val }}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">番号</label>
                    <select class="form-select" required v-model="my_number">
                      <option value="" disabled selected>選択してください</option>
                      <option v-bind:value="val" v-for="val of model[4]">{{ val }}</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">氏名</label>
                    <input class="form-control" type="text" required v-model="my_name" />
                  </div>
                </div>
                <div class="container-fluid" v-if="page == 'bookmark'">
                  <p>このページをブックマークに登録してください<br />登録が終わったら閉じるボタンを押して終了です<br />次回からはブックマークをクリックして健康観察フォームにアクセスしてください</p>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="submit" class="btn btn-primary" v-if="page == 'root'">決定</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      window.service_url = "<?= ScriptApp.getService().getUrl() ?>";
      window.today = "<?= Utilities.formatDate(new Date(), 'JST', 'yyyy-MM-dd') ?>";
      window.me = ["<?= my_class ?>", "<?= my_number ?>", "<?= my_name ?>"];
      function reload() {
        let url = new URL(window.service_url);
        url.searchParams.set("class", window.me[0]);
        url.searchParams.set("number", window.me[1]);
        url.searchParams.set("name", window.me[2]);
        window.open(url, "_top");
      }
    </script>
    <script>
      window.vue = new Vue({
        el: "#app",
        data: {
          page: "root",
          my_class: "",
          my_number: "",
          my_name: "",
          model: {},
        },
        methods: {
          direct() {
            google.script.history.replace(
              null,
              {
                class: this.my_class,
                number: this.my_number,
                name: this.my_name,
              },
              ""
            );

            this.page = "bookmark";
          },
        },
        computed: {
          url() {
            let url = new URL(`https:\/\/docs.google.com\/forms\/d\/e\/${this.model[0]}\/viewform`);
            url.searchParams.set("embedded", "true");
            url.searchParams.set(`entry.${this.model[1]}`, this.my_class);
            url.searchParams.set(`entry.${this.model[3]}`, this.my_number);
            url.searchParams.set(`entry.${this.model[5]}`, this.my_name);
            url.searchParams.set(`entry.${this.model[6]}`, window.today);
            return url;
          },
        },
        created() {
          google.script.run
            .withSuccessHandler(function (data) {
              window.vue.model = data;
            })
            .login();
          this.my_class = window.me[0];
          this.my_number = window.me[1];
          this.my_name = window.me[2];
        },
        mounted() {
          if (!this.my_class || !this.my_number || !this.my_name) {
            new bootstrap.Modal(document.getElementById("setting")).show();
          }
        },
      });
    </script>
    <script>
      document.getElementById("setting").addEventListener("hidden.bs.modal", function () {
        window.vue.page = "root";
      });
    </script>
  </body>
</html>
